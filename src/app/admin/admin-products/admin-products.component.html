<form>
  <div class="form-group">
    <label for="productNameUA">Name UA</label>
    <input [(ngModel)]="productNameUA" name="productNameUA" type="text" id="productNameUA" class="form-control">
  </div>
  <div class="form-group">
    <label for="productNameEN">Name EN</label>
    <input [(ngModel)]="productNameEN" name="productNameEN" type="text" id="productNameEN" class="form-control">
  </div>
  <div class="form-group">
    <label for="productDescription">Description</label>
    <input [(ngModel)]="productDescription" name="productDescription" type="text" id="productDescription"
      class="form-control">
  </div>
  <div class="form-group">
    <label for="productPrice">Price</label>
    <input [(ngModel)]="productPrice" name="productPrice" type="number" id="productPrice" class="form-control">
  </div>
  <div class="form-group">
    <label for="productWeight">Weight</label>
    <input [(ngModel)]="productWeight" name="productWeight" type="text" id="productWeight" class="form-control">
  </div>
  <div class="custom-file">
    <input (change)="uploadFile($event)" type="file" class="custom-file-input" id="validatedCustomFile" required>
    <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
  </div>
  <div class="progress mt-3 mb-3">
    <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
      [style.width]="(uploadProgress | async) + '%'" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <button class="btn btn-success" (click)="addProduct()">Add</button>
</form>
